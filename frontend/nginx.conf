server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;
    # Performance: enable sendfile and tcp optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip compression for text-based assets
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Serve static files with caching rules
    # Long cache for versioned assets (JS/CSS/images/fonts) - 1 year and immutable
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|webp|avif|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding";
    }

    # Short caching (no store) for HTML so clients always check for updates
    location ~* \.(?:html?)$ {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate, proxy-revalidate" always;
        add_header Vary "Accept-Encoding";
    }

    # Default: serve and fall back to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
}
    # Security headers (add always to include on error responses)
    # Note: Strict-Transport-Security should only be enabled on HTTPS sites
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header X-Download-Options "noopen" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;
    # CSP: start in report-only mode to avoid accidental blocking; tune policy to your app
    add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; object-src 'none'; base-uri 'self';" always;
