<!doctype html>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  html,
  body {
    background: #000 !important;
    height: 100%;
    overflow: hidden;
  }

  #l {
    position: fixed;
    inset: 0;
    background: #000;
    z-index: 99999;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 1;
    transition: opacity 0.5s;
  }

  #s {
    position: relative;
    width: 80px;
    height: 80px;
  }

  #s > div:nth-child(1) {
    position: absolute;
    inset: 0;
    border: 3px solid transparent;
    border-top-color: #8b5cf6;
    border-right-color: #3b82f6;
    border-radius: 50%;
    animation: s 1s linear infinite;
  }

  #s > div:nth-child(2) {
    position: absolute;
    inset: 8px;
    border: 3px solid transparent;
    border-bottom-color: #a855f7;
    border-left-color: #06b6d4;
    border-radius: 50%;
    animation: sr 1.5s linear infinite;
  }

  #s > div:nth-child(3) {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;
    height: 12px;
    background: linear-gradient(135deg, #8b5cf6, #3b82f6);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    animation: p 2s ease-in-out infinite;
  }

  @keyframes s {
    to {
      transform: rotate(360deg);
    }
  }

  @keyframes sr {
    to {
      transform: rotate(-360deg);
    }
  }

  @keyframes p {
    0%,
    100% {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    50% {
      opacity: 0.6;
      transform: translate(-50%, -50%) scale(1.1);
    }
  }
</style>
<html style="background: #000">
  <body style="background: #000; margin: 0; padding: 0">
    <div id="l">
      <div id="s">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
