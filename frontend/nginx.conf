server {
    listen       80;
    server_name  localhost;

    root /usr/share/nginx/html;
    index index.html;
    # Hide nginx version in error pages and headers
    server_tokens off;
    # Performance: enable sendfile and tcp optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip compression for text-based assets
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Serve static files with caching rules
    # Long cache for versioned assets (JS/CSS/images/fonts) - 1 year and immutable
    location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|webp|avif|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding";
    }

    # Short caching (no store) for HTML so clients always check for updates
    location ~* \.(?:html?)$ {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate, proxy-revalidate" always;
        add_header Vary "Accept-Encoding";
    }

    # Default: serve and fall back to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Logs
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Security headers (add always to include on error responses)
    # General security (add inside server { })
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header X-Permitted-Cross-Domain-Policies "none" always;

    # CSP — report-only at first (does not block, logs violations)
    # Lists only the trusted sources used by the site. Tune in Report-Only mode, then switch to enforcement.
    add_header Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'self'; frame-ancestors 'none'; report-uri /csp-report" always;

    # HSTS — activate only if site is accessible only via HTTPS
    # IMPORTANT: enable Strict-Transport-Security only when your site is served over HTTPS
    # and you have verified HTTPS for all subdomains if you enable includeSubDomains/preload.
    # Example (enable in production HTTPS):
    #add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # CSP report endpoint: accept reports (respond with 204 No Content)
    location = /csp-report {
        # Nginx cannot parse the JSON body, but will accept and return 204 for reports
        return 204;
    }

    # Optional: once you have tuned CSP, replace the Report-Only header with the enforcement header below
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; object-src 'none'; base-uri 'self';" always;
}